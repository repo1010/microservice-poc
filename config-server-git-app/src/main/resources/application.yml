server:
  port: 8888
  
security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin
    
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/repo1010/springcloud-cofigserver-test
          # D://workspace/spring/resource/springcloud-cofigserver-test
          #https://github.com/repo1010/springcloud-cofigserver-test
          username: git username
          password: git password
          search-paths:
            - 'level*'
          repos:
            perf:
              pattern:
                - '*/perf/*'
              uri: https://github.com/repo1010/springcloud-configserver-perf-test
              username: git username
              password: git password
              search-paths:
                - 'level*'  
             