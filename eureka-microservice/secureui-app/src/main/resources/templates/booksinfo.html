<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Books Info</title>
</head>
<body>
<h1>Books Info </h1>

<table>
<tr><th>Id </th><th>Name </th> <th>Author </th></tr>
<tr th:each = "book : ${books}">
<td th:text = "${book.id}"> </td>
<td th:text = "${book.name}"> </td>
<td th:text = "${book.author}"> </td>
 </tr>
</table>

</body>
</html>
